<html>

<head>
<title>A blockly interface</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="blockly_compressed.js"></script>
<script src="javascript_compressed.js"></script>
<script src="blocks_compressed.js"></script>
<script src="msg/js/en.js"></script>
<xml id="toolbox" style="display: none">
  <category name="Logic">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
    <block type="logic_null"></block>
  </category>
  <category name="Loops">
    <block type="controls_whileUntil"></block>
  </category>
  <category name="Math">
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="math_number_property"></block>
  </category>
  <category name="Text">
    <block type="text"></block>
    <block type="text_join"></block>
    <block type="text_append">
      <value name="TEXT">
        <block type="text"></block>
      </value>
    </block>
    <block type="text_length"></block>
    <block type="text_print"></block>
    <block type="text_prompt_ext">
      <value name="TEXT">
        <block type="text"></block>
      </value>
    </block>
  </category>
  <category name="List">
    <block type="lists_create_empty"></block>
    <block type="lists_length"></block>
    <block type="lists_isEmpty"></block>
  </category>
  <sep></sep>
  <category name="Variable" custom="VARIABLE"></category>
  <category name="Procedure" custom="PROCEDURE"></category>

</xml>

<xml id="startBlocks" style="display: none">
  <block type="controls_if" inline="false" x="20" y="20">
    <mutation else="1"></mutation>
    <value name="IF0">
      <block type="logic_compare" inline="true">
        <field name="OP">EQ</field>
        <value name="A">
          <block type="math_arithmetic" inline="true">
            <field name="OP">MULTIPLY</field>
            <value name="A">
              <block type="math_number">
                <field name="NUM">6</field>
              </block>
            </value>
            <value name="B">
              <block type="math_number">
                <field name="NUM">7</field>
              </block>
            </value>
          </block>
        </value>
        <value name="B">
          <block type="math_number">
            <field name="NUM">42</field>
          </block>
        </value>
      </block>
    </value>
    <statement name="DO0">
      <block type="text_print" inline="false">
        <value name="TEXT">
          <block type="text">
            <field name="TEXT">Don't panic</field>
          </block>
        </value>
      </block>
    </statement>
    <statement name="ELSE">
      <block type="text_print" inline="false">
        <value name="TEXT">
          <block type="text">
            <field name="TEXT">Panic</field>
          </block>
        </value>
      </block>
    </statement>
  </block>
</xml>
</head>

<body>
<div id="blocklyDiv" style="height: 800px; width: 80%; max-width:1200px;"></div>
<div id="code"></div>
<button type="button" id="codeBtn">See code</button>


</body>

<script>
$( document ).ready(function() {
  Blockly.inject($('#blocklyDiv')[0],
      {toolbox: $('#toolbox')[0]});
  Blockly.Xml.domToWorkspace(Blockly.mainWorkspace,
      $('#startBlocks')[0]);

  var codeBtn = $("#codeBtn")[0];

  codeBtn.addEventListener( "click", function( event ) {
    var code = Blockly.JavaScript.workspaceToCode();
    $('#code').text(code);
  }, false );
});
</script>

</html>
